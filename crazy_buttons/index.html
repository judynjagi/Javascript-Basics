<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

		.btn-crazy {
			position: absolute;
			top: 30px;
			left: 60%;
			width: 20%;
			transition: 0.5s ease all;

		}

	</style>
</head>
<body>
	<div>
		<button type="button class="btn-crazy btn btn-lg btn-danger">
			Click Me!
		</button>
	</div>



<script>
// grab everything from the document
const crazyButton = document.querySelector('.btn-crazy');

// create functions
function goCrazy(){
	const offsetLeft = Math.random() * (window.innerWidth - crazyButton.clientWidth);

	const offsetTop = Math.random() * (window.innerHeight - crazyButton.clientHeight);

	console.log(offsetLeft, offsetTop);

	crazyButton.style.top = offsetTop + 'px';
	crazyButton.style.left= offsetTopLeft + 'px';

}

// add event listeners
crazyButton.addEventListener('mouseenter', goCrazy);

</script>

</body>
